{% extends 'dashboard.html' %}
{% block content %}
<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">PGP pass</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" enctype="multipart/form-data" action="{% url 'my_django:upload'  %}">
                 {% csrf_token %}
              <div class="box-body">
			  <div class="form-group">
                  <label for="exampleInputFile">File input</label>
                  <input id="exampleInputFile" type="file" name="uploadfile">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Key pass</label>
                  <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password" name="phrase">
                </div>                
                <div class="checkbox">
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
    <hr>
<label style="color: #ff9232">{{ result }}</label><br>
  <hr>
      
<div class="row">
        <div class="col-xs-12">
          <div class="box">
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>User</th>
                  <th>Keyfile</th>
                  <th>Date</th>
                </tr>
                </thead>
                <tbody>
                {% for it in ud %}
                <tr>                 
                  <td>{{ it.username }}</td>
                  <td>{{ it.headImg }}</td>
                  <td>{{ it.create_date }}</td>
                </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->    

{% endblock content %}
